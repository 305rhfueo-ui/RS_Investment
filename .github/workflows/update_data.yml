name: Update RS Data

on:
  schedule:
    # 3일마다 00:00 UTC에 실행 (한국 시간 오전 9시)
    - cron: '0 0 */3 * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 저장소 쓰기 권한 필요

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install yfinance pandas requests openpyxl oauth2client gspread

    - name: Create Service Account JSON
      env:
        SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
      run: echo "$SERVICE_ACCOUNT_JSON" > service_account.json

    - name: Run script
      run: python fetch_and_save.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        # 변경사항이 있을 때만 커밋
        git commit -m "Auto-update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
